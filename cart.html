<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Fachost 購買頁面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://www.paypal.com/sdk/js?client-id=AYqSQlvlXxWOFYz4fLsOkgMPv12ER_Nmrh9X6Pcn-k-ItAwd4ithlZz02MVRuxE7TKwlb-pgV1xp2Dcb"></script>
</head>
<body>
  <h1>選擇方案並付款</h1>

  <div id="plans-container"></div>
  <div id="paypal-button-container" style="margin-top: 30px;"></div>

  <script>
    const userUid = "test-uid-123"; // 測試用帳號 uid（應從 Firebase 登入取得）
    let selectedPlan = null;
    let orderId = null;

    // 1. 載入方案
    fetch("/api/plans")
      .then(res => res.json())
      .then(plans => {
        const container = document.getElementById("plans-container");
        plans.forEach(plan => {
          const div = document.createElement("div");
          div.className = "plan-card";
          div.innerHTML = `
            <h2>${plan.region} - ${plan.cpu}核 / ${plan.ram}${plan.ram_unit}</h2>
            <p>磁碟：${plan.disk}</p>
            <p>流量：${plan.bandwidth}</p>
            <p>價格：$${plan.price} ${plan.currency}</p>
            <button onclick='buyPlan(${JSON.stringify(plan)})'>立即購買</button>
          `;
          container.appendChild(div);
        });
      });

    // 2. 點擊購買方案
    function buyPlan(plan) {
      selectedPlan = plan;

      // 先建立訂單
      fetch("/api/orders", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          user_uid: userUid,
          plan_id: plan.id,
          amount: plan.price,
          currency: plan.currency
        })
      })
      .then(res => res.json())
      .then(data => {
        orderId = data.order_id;
        showPayPalButton(plan.price);
      });
    }

    // 3. 顯示 PayPal 按鈕
    function showPayPalButton(amount) {
      document.getElementById("paypal-button-container").innerHTML = ""; // 重設
      paypal.Buttons({
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: amount.toFixed(2)
              }
            }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(details => {
            alert("付款成功，正在開通 VPS...");

            // 呼叫 webhook
            fetch("/api/webhook/payment", {
              method: "POST",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify({
                order_id: orderId,
                status: "paid"
              })
            }).then(() => {
              alert("VPS 開通成功！");
              location.reload();
            });
          });
        }
      }).render("#paypal-button-container");
    }
  </script>
</body>
</html>
