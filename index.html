<div id="auth-modal" class="modal hidden">
    <div class="modal-content">
        <!-- 登入 -->
        <div id="login-form-container">
            <h2>登入</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="📧 輸入 Email" required>
                <input type="password" id="login-password" placeholder="🔒 輸入密碼" required>
                <button type="submit" class="btn">登入</button>
                <p class="switch-text">還沒有帳號？<span id="switch-to-register">註冊</span></p>
            </form>
        </div>

        <!-- 註冊 -->
        <div id="register-form-container" class="hidden">
            <h2>註冊</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="📧 輸入 Email" required>

                <div class="code-row">
                    <input type="text" id="register-code" placeholder="🔑 驗證碼" required>
                    <button type="button" id="send-code-btn" class="btn-outline">發送驗證碼</button>
                </div>

                <input type="password" id="register-password" placeholder="🔒 輸入密碼" required>
                <button type="submit" class="btn">註冊</button>
                <p class="switch-text">已有帳號？<span id="switch-to-login">登入</span></p>
            </form>
        </div>

        <button id="close-modal" class="close-btn">✖</button>
    </div>
</div>
