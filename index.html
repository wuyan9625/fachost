<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fachost - 高性能云主机</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/footer.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Fachost</div>
        <button class="hamburger" id="hamburger-btn">☰</button> <!-- ✅ 加這一行 -->
        <ul class="nav-links">
            <li><a href="index.html" class="active">首页</a></li>
            <li><a href="plans.html">套餐</a></li>
            <li><a href="orders.html">订单查询</a></li>
            <li><a href="console.html">控制台</a></li>
            <li><a href="#" id="login-btn">登录</a></li>
            <li><a href="#" id="register-btn">注册</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>高性能、安全稳定的云主机服务</h1>
        <p>Fachost 提供全球高速节点，弹性扩充，价格透明。</p>
        <button id="register-btn">立即注册</button>
    </header>

    <div id="auth-modal" class="modal hidden">
    <div class="modal-content">
        <!-- 登入 -->
        <div id="login-form-container">
            <h2>登入</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="📧 輸入 Email" required>
                <input type="password" id="login-password" placeholder="🔒 輸入密碼" required>
                <button type="submit" class="btn">登入</button>
                <p class="switch-text">還沒有帳號？<span id="switch-to-register" class="link">註冊</span></p>
            </form>
        </div>

        <!-- 註冊 -->
        <div id="register-form-container" class="hidden">
            <h2>註冊</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="📧 輸入 Email" required>

                <div class="form-group">
                    <input type="text" id="register-code" placeholder="🔑 驗證碼" required>
                    <button type="button" id="send-code-btn" class="btn-outline">發送驗證碼</button>
                </div>

                <input type="password" id="register-password" placeholder="🔒 輸入密碼" required>
                <button type="submit" class="btn">註冊</button>
                <p class="switch-text">已有帳號？<span id="switch-to-login" class="link">登入</span></p>
            </form>
        </div>

        <button id="close-modal" class="close-btn">✖</button>
    </div>
</div>
    <div id="footer-container"></div>
</body>
</html>
